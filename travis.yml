language: php
dist: bionic

php:
- 7.3

services:
  - mysql

before_script:
- cp .env.travis .env
- mysql -e 'create database jobsity_challenge;'
- composer self-update
- composer install --no-interaction
- php artisan key:generate
- php artisan migrate
- php artisan db:seed

script:
- vendor/bin/phpunit